<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Singnup form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password">

                <a href="">Forget Password</a>

                <input type="button" value="Login" id="signinBtn">
                <div class="links">
                    <a href="#"><img src="./images/Facebook_Logo.webp" alt=""></a>
                    <a href="#"><img src="./images/google.png" alt=""></a>
                    <a href="#"><img src="./images/Logo_of_Twitter.svg.png" alt=""></a>
                </div>
                <p class="signup">Not a member?<a href="#"  id="signupBtn">Sign up</a></p>

                <script src="./form.js"></script>
            </form>
        </div>

</body>
</html>
